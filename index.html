<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alta de Usuarios – PROVSOFT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right,#00416A,#E4E5E6);
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; color: #111;
    }
    form {
      background: rgba(255,255,255,0.9);
      padding: 25px; border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.18);
      width: 320px;
    }
    h2 { text-align:center; color:#00416A; margin-bottom:20px; }
    label { font-weight:600; display:block; margin-top:10px; }
    input, select {
      width:100%; padding:8px;
      border:1px solid #ccc; border-radius:8px; margin-top:4px;
    }
    button {
      width:100%; margin-top:16px; padding:10px;
      background:#00416A; color:white;
      border:none; border-radius:8px; cursor:pointer;
      font-weight:600;
    }
    .ok{color:green;text-align:center;margin-top:10px;}
    .err{color:red;text-align:center;margin-top:10px;}
  </style>
</head>
<body>

  <form id="formUsuario">
    <h2>Crear Usuario</h2>
    <label>Nombre completo</label>
    <input type="text" id="nombre" required>

    <label>Usuario</label>
    <input type="text" id="usuario" required>

    <label>Contraseña</label>
    <input type="text" id="password" required>

    <label>Rol</label>
    <select id="rol" required>
      <option value="admin">Admin</option>
      <option value="vendedor">Vendedor</option>
      <option value="encargado bodega">Encargado Bodega</option>
    </select>

    <label>Ruta ID</label>
    <input type="text" id="rutaId" placeholder="Ejemplo: AdministradorPOS" required>

    <label>Activo</label>
    <select id="activo">
      <option value="true">Activo</option>
      <option value="false">Inactivo</option>
    </select>

    <button type="submit">Guardar Usuario</button>
    <div id="msg"></div>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById('formUsuario').addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = document.getElementById('msg');
      msg.textContent = '';
      try {
        await addDoc(collection(db, 'usuarios_ruta'), {
          nombre: document.getElementById('nombre').value.trim(),
          usuario: document.getElementById('usuario').value.trim(),
          password: document.getElementById('password').value.trim(),
          rol: document.getElementById('rol').value,
          rutaId: document.getElementById('rutaId').value.trim(),
          activo: document.getElementById('activo').value === "true"
        });
        msg.textContent = "Usuario creado correctamente.";
        msg.className = "ok";
        e.target.reset();
      } catch (error) {
        msg.textContent = "Error: " + error.message;
        msg.className = "err";
      }
    });
  </script>
</body>
</html>
